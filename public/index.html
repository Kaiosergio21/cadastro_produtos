<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <!-- Link para Font Awesome (para os ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Adicionar Produto</h1>
    <form id="dados_produto">
        <input type="text" name="nome" placeholder="Nome do produto" required>
        <input type="number" step="0.01" name="preco" placeholder="Preço do produto" required>
        <button type="submit">Adicionar Produto</button>
    </form>

    <div id="mensagem-sucesso" style="display: none; color: green;"></div>

    <h2>Lista de Produtos Adicionados</h2>
    <div class="lista-produtos">

        <ul id="lista-produtos" >
            <!-- Os produtos adicionados aparecerão aqui -->
        </ul>
    

    </div>
   
    <button id="carregar-produtos">Carregar Produtos</button>

    <script src="script.js"></script>
</body>
</html>
